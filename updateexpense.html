{% extends "base.html" %}

{% block body %}
<div class="cont">
    <div class="row">
        <div class="col-sm-6" style="padding-left:30px;">
            <h3 class="mt-3">Edit expense</h3>
            <form action="/editexpense" method="POST">
                <input type="hidden" value="{{expense.id}}" name="id" id="">
                <div class="form_group">
                    <label for="">Date</label>
                    <input class="form-control" value='{{expense.date}}' type="date" name="date" id="date">
                </div>
                <div class="form_group">
                    <label for="">Expense Name</label>
                    <input class="form-control" value='{{expense.expensename}}' type="text" name="expensename" id="expensename">
                </div>
                <div class="form_group">
                    <label for="">Amount</label>
                    <input class="form-control" value='{{expense.amount}}' type="text" name="amount" id="amount">
                </div>
                <div class="form_group">
                    <label for="">Expense Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>

                <input class="btn btn-danger" type="submit" value="UPDATE" id="">
            </form>

        </div>
    </div>
</div>

{% endblock %}
